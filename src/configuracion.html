    <main>
        <h1>Configuración</h1>
        <div class="config-container">
            <div class="config-group">
                <h2>Notificaciones</h2>
                <p>Recibir notificaciones de nuevos contenidos</p>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="config-group">
                <h2>Privacidad</h2>
                <p>Ocultar mi perfil de búsqueda</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="config-group">
                <h2>Idioma</h2>
                <select>
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </main>
